<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#374151"/>
  
  <!-- Letter A - Main Structure -->
  <g filter="url(#shadow)">
    <!-- Left side of A -->
    <path d="M 80 320 L 160 80 L 200 80 L 280 320 L 240 320 L 220 260 L 140 260 L 120 320 Z" 
          fill="url(#metalGradient)" 
          stroke="#9ca3af" 
          stroke-width="2"/>
    
    <!-- Right side of A (creating the double A effect) -->
    <path d="M 120 320 L 200 80 L 240 80 L 320 320 L 280 320 L 260 260 L 180 260 L 160 320 Z" 
          fill="url(#metalGradient)" 
          stroke="#9ca3af" 
          stroke-width="2" 
          opacity="0.9"/>
    
    <!-- Crossbar -->
    <rect x="150" y="200" width="100" height="20" 
          fill="url(#metalGradient)" 
          stroke="#9ca3af" 
          stroke-width="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="360" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#e5e7eb" 
        letter-spacing="2px">
    ALFA ESQUADRIAS
  </text>
</svg>